<body>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<div layout:fragment="content" class="container">
    <div class="container">
        <div class="row">
            <div class="form-box">
                <h1><span>Change Password</span></h1>

                <form  action="#" method="post">
                    <!-- name field -->
                    <div class="form-group">
                        <div id="mobileNoError" class="alert" role="alert"></div>
                        <label for="form-phone-field" class="sr-only">Phone</label>
                        <div class="input-group">
                            <div class="input-group-addon"><span class="glyphicon glyphicon-phone"></span></div>
                            <input type="text" class="form-control" id="form-phone-field"name="mobileNo" value="" placeholder="Phone" maxlength="10" pattern="\d{10}">
                        </div>
                    </div>
                    <div class="form-group">
                        <div id="oldPasswordError" class="alert" role="alert"></div>
                        <label for="form-oldPassword-field" class="sr-only">Old Password</label>
                        <div class="input-group">
                            <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                            <input type="password" class="form-control" id="form-oldPassword-field" name="oldPassword" value="" placeholder="oldPassword" >
                        </div>
                    </div>

                    <div class="form-group">
                        <div id="newPasswordError" class="alert" role="alert"></div>
                        <label for="form-newPassword-field" class="sr-only">New Password</label>
                        <div class="input-group">
                            <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                            <input type="password" class="form-control" id="form-newPassword-field"name="newPassword" value="" placeholder="newPassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                        </div>
                    </div>
                    <div class="form-group">
                        <div id="con_newpasswordError" class="alert" role="alert"></div>
                        <label for="form-con_newpassword-field" class="sr-only">New Password</label>
                        <div class="input-group">
                            <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                            <input type="password" class="form-control" id="form-con_newpassword-field"name="con_newpassword" value="" placeholder="con_newpassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                        </div>
                    </div>




                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
