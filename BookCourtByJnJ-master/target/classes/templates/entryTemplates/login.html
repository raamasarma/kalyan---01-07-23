<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.w3.org/1999/xhtml">>


<head>

    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    /* Importing fonts from Google */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

/* Reseting */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: #fff;
}

.wrapper {
    max-width: 350px;
    min-height: 500px;
    margin: 80px auto;
    padding: 40px 30px 30px 30px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 13px 13px 20px #fff, -13px -13px 20px #fff;
}

.logo {
    width: 80px;
    margin: auto;
}

.logo img {
    width: 100%;
    height: 80px;
    object-fit: cover;
    border-radius: 50%;
    box-shadow: 0px 0px 3px #5f5f5f,
        0px 0px 0px 5px #ecf0f3,
        8px 8px 15px #a7aaa7,
        -8px -8px 15px #fff;
}

.wrapper .name {
    font-weight: 600;
    font-size: 1.4rem;
    letter-spacing: 1.3px;
    padding-left: 10px;
    color: #555;
}

.wrapper .form-field input {
    width: 100%;
    display: block;
    border: none;
    outline: none;
    background: none;
    font-size: 1.2rem;
    color: #000;
    padding: 10px 15px 10px 10px;
    /* border: 1px solid red; */
}

.wrapper .form-field {
    padding-left: 10px;
    margin-bottom: 20px;
    border-radius: 20px;
    box-shadow: inset 8px 8px 8px lightblue, inset -8px -8px 8px lightblue;
}

.wrapper .form-field .fas {
    color: #fff;
}

 .btn {
    box-shadow: none;
    width: 20%;
    height: 40px;
    background-color: #03A9F4;
    color: #fff;
     float: right;
    border-radius: 25px;
    box-shadow: 3px 3px 3px #b1b1b1,
<!--        -3px -3px 3px #fff;-->
    letter-spacing: 1.3px;
}

<!--.wrapper .btn:hover {-->
<!--    background-color: #039BE5;-->
<!--}-->

.wrapper a {
    text-decoration: none;
    font-size: 0.8rem;
    color: #03A9F4;
}

.wrapper a:hover {
    color: #039BE5;
}

@media(max-width: 380px) {
    .wrapper {
        margin: 30px 20px;
        padding: 40px 15px 15px 15px;
    }
}
</style>
</head>


<body>
<!--main content start-->
<div class="wrapper">
<div class="container">
    <div th:replace="fragments/message :: message_html"></div>
    <div class="text-center mt-4 name">
        <left><font color="#0000">User LogIn</font></left>
    </div>
    <form action="#" method="post">
        <form class="p-3 mt-3">
            <div class="form-field d-flex align-items-center">
                <span class="far fa-phone"></span>
                <input type="text" name="mobileNo" id="mobileNo" placeholder="MobileNo" maxlength="10" pattern="\d{10}">
        </div>
            <div class="form-field d-flex align-items-center">
                <i class="fa fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="Password">
            </div>
            <div class="text-center fs-3">
                <a href="/public/password">Forget password?</a> or
                <br>
                <a href="/public/register">Sign up</a>
            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
            <button type="reset" id ="clear" class="btn btn-secondary">Clear</button>
            </div>
        </form>
    </form>
    <br>
    <div class="text-center fs-6">

    </div>


</div>
</div>
</div>
<!--main content end-->
</body>

</html>
